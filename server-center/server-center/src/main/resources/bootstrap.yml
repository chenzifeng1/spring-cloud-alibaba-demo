# Nacos帮助文档: https://nacos.io/zh-cn/docs/concepts.html
# Nacos认证信息
spring:
  cloud:
    nacos:
      config:
#        登录配置
        username: nacos
        password: nacos

        context-path: /nacos
        server-addr: 127.0.0.1:8848

# 设置配置中心服务端地址
# Nacos 配置中心的namespace。需要注意，如果使用 public 的 namcespace ，请不要填写这个值，直接留空即可
# spring.cloud.nacos.config.namespace=

