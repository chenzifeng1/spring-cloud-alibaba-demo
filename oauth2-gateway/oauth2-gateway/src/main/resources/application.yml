server:
  port: 9201
spring:
  profiles:
    active: dev
  application:
    name: oauth2-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.0.237:8848
    gateway:
      routes: #配置路由规则
        - id: oauth2-api-route
          uri: http://127.0.0.1:9100
          predicates:
            - Path=/api/**
          filters:
            - StripPrefix=1
        - id: oauth2-auth-route
          uri: http://127.0.0.1:9401
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1
      discovery:
        locator:
          # 这个可以从注册中心把服务拉到本地，动态生成路由 配置这个之后，上面的断言就不需要配置了，访问路径会被映射成 ip/server_name/path
          enabled: true
          #使用小写服务名，默认是大写
          lower-case-service-id: true
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: 'http://localhost:9401/rsa/publicKey' #配置RSA的公钥访问地址
  redis:
    database: 0
    port: 6379
    host: localhost
    password:
secure:
  ignore:
    urls: #配置白名单路径
      - "/actuator/**"
      - "/auth/oauth/token"
